<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign-in</title>
	
	<link rel="stylesheet" href="assets/css/bootstrap-4.1.3.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">

	<script src="assets/js/incs/modules/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="assets/js/incs/modules/popper-1.14.3.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="assets/js/incs/modules/bootstrap-4.1.3.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	<script src="assets/js/incs/config.js"></script>
	<script src="assets/js/incs/functions.js"></script>
	<script src="assets/js/incs/requestss.js"></script>
	<script src="assets/js/pages/signIn.js"></script>


</head>
<body>
	<!-- Header Secton -->

	<!-- Header section End -->
	<!-- Main page sect -->
<div class="container-fluid sign-in-page d-flex align-items-center">
	<div class="container">
		<div id="requestAccessBlock">
			<div class="row  justify-content-center">
				<div class="col-lg-10 form-sign-in">
					<h1 class="text-center">Request access</h1>
					<div>
						<p id="RequiredFields" class="errorDescription" style="display: none">* Required field<span id="fieldS" style="display:none">s </span></p>
						<p style="display:none" class="errorDescription" id="emailError">* Not a valid email</p>
						<p style="display:none" class="errorDescription" id="passwordError">* passwords aren't same</p>
						<p style="display: none" class="errorDescription" id="otherErrors"></p>
						<p style="display:none" id="success" class="sucess" >You are registered, thanks</p>
						<div class="row row-pd-sign-in">
							<div class="col-lg-6">
								<div class="d-bl-sign-in" id="firstNameBlock">
									<label for="">First Name</label>
									<input id="firstName" type="text" placeholder="First Name">
								</div>
							</div>
							<div class="col-lg-6">
								<div class="d-bl-sign-in" id="lastNameBlock">
									<label for="">Last Name</label>
									<input id="lastName" type="text" placeholder="Last Name">
								</div>
							</div>
							<div class="col-lg-6">
								<div class="d-bl-sign-in" id="emailBlock">
									<label for="">Email</label>
									<input id="email" type="email" placeholder="Email">
								</div>
							</div>
							<div class="col-lg-6">
								<div class="d-bl-sign-in" id="phoneBlock">
									<label for="">Phone</label>
									<input id="phone" type="text" placeholder="Phone">
								</div>
							</div>
							<div class="col-lg-6">
								<div class="d-bl-sign-in" id="PasswordBlock">
									<label for="">Password</label>
									<input id="password" type="password" placeholder="Password">
								</div>
							</div>
							<div class="col-lg-6">  
								<div class="d-bl-sign-in" id="ConfirmPasswordBlock">
										<label for="">Confirm password</label>
										<input id="confirmPassword" type="password" placeholder="Confirm password">
								</div>
							</div>
							<div class="col-lg-12">
								<div class="d-bl-sign-in" id="companyBlock">
									<label for="">Company</label>
									<input id="company" type="text" placeholder="Company">
								</div>
							</div>
							<div class="col-lg-12 href-part-sign d-flex justify-content-center flex-column align-items-center">
								<span class="msg-error error"></span>
								<div id="recaptcha" class="g-recaptcha" data-sitekey="6Ld4Jh8TAAAAAD2tURa21kTFwMkKoyJCqaXb0uoK"></div>
								<button class="sbm-sign-in" id="signIn" type="submit">submit</button>
								<a href="index.html">Back to login</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="MailSendet">
			
		</div>
	</div>
</div>
	<!-- Main page sect end -->
	<!-- Footer -->

	<!-- Footer ends -->

</body>
</html>
