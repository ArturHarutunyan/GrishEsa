<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign-in</title>
	
	<link rel="stylesheet" href="assets/css/bootstrap-4.1.3.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">

	<script src="assets/js/incs/modules/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="assets/js/incs/modules/popper-1.14.3.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="assets/js/incs/modules/bootstrap-4.1.3.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="assets/js/incs/modules/recaptcha-api.js"></script>
	
	<script src="assets/js/incs/config.js"></script>
	<script src="assets/js/incs/functions.js"></script>
	<script src="assets/js/incs/requestss.js"></script>
	<script src="assets/js/pages/forgetPassword.js"></script>

</head>
<body>
	<!-- Header Secton -->

	<!-- Header section End -->
	<!-- Main page sect -->
<div class="container-fluid sign-in-page d-flex align-items-center">
	<div class="container">
		<div class="row  justify-content-center">
			<div class="col-lg-10 form-sign-in">
				<div id="ResetPassword">
					<h1 class="text-center">Reset Password</h1>
					<p class="text-center lat-reg">Enter the email address you use to sign in to.</p>
					<div>
						<div class="row row-pd-sign-in justify-content-center">
							<div class="col-lg-6">
								<div class="d-bl-sign-in" id="emailBlock">
									<label for="emailField">Email</label>
									<input id="emailField" type="text" placeholder="Email">
									<p id="EmailRequired" class="errorDescription" style="display: none;">*E-Mail is required</p>
									<p id="EmailFormatError" class="errorDescription" style="display: none;">*Please check email format</p>
									<p id="ResponseErrors" class="errorDescription" style="display: none"></p>
								</div>
								<input class="sbm-sign-in width-100 mt-4" id="SendMePass" type="submit" value="Send my password">
							</div>
						</div>
					</div>
				</div>
				<div id="SuccessBlock" style="display: none">
					<h1 class="text-center">Success!</h1>
					<p class="text-center lat-reg">Your password has been sent to your address.</p>
					<form id="successForm" action="index.html" method="GET">
						<div class="row row-pd-sign-in justify-content-center">
							<div class="col-lg-6">
								<input class="sbm-sign-in width-100 mt-4" type="submit" value="Login to my account">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
	<!-- Main page sect end -->
	<!-- Footer -->

	<!-- Footer ends -->
	

</body>
</html>
